<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de CV</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="files/scripts/css/genStyles.css">
</head>

<body>
  <div class="cv-container">
    <h1>Generador de CV</h1>

    <div class="cv-section" id="cv-form">
      <h3>Datos Personales</h3>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" required>
      </div>
    </div>

    <div class="cv-section">
      <h3>Objetivo Profesional</h3>
      <div class="form-group">
        <textarea class="form-control" id="objetivo" rows="3" required></textarea>
      </div>
    </div>

    <div class="cv-section">
      <h3>Experiencia Laboral</h3>
      <div id="experiencia-container">
        <div class="cv-card experiencia-item">
          <div class="cv-card-header">
            Experiencia #1
            <button type="button" class="btn btn-sm btn-remove" onclick="eliminarSeccion(0)">
              Eliminar
            </button>
          </div>
          <div class="cv-card-body">
            <div class="form-group">
              <label for="empresa-0" class="form-label">Empresa</label>
              <input type="text" class="form-control" id="empresa-0" required>
            </div>
            <div class="form-group">
              <label for="puesto-0" class="form-label">Puesto</label>
              <input type="text" class="form-control" id="puesto-0" required>
            </div>
            <div class="form-group">
              <label for="fechas-0" class="form-label">Fechas</label>
              <input type="text" class="form-control" id="fechas-0" required>
            </div>
            <div class="form-group">
              <label for="responsabilidades-0" class="form-label">Responsabilidades</label>
              <textarea class="form-control" id="responsabilidades-0" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="logros-0" class="form-label">Logros (separados por comas)</label>
              <input type="text" class="form-control" id="logros-0" required>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary btn-add" id="agregar-experiencia">Agregar Experiencia Laboral</button>
    </div>

    <div class="cv-section">
      <h3>Educación</h3>
      <div id="educacion-container">
        <div class="cv-card educacion-item">
          <div class="cv-card-header">
            Educación #1
            <button type="button" class="btn btn-sm btn-remove" onclick="eliminarSeccion(0)">
              Eliminar
            </button>
          </div>
          <div class="cv-card-body">
            <div class="form-group">
              <label for="institucion-0" class="form-label">Institución</label>
              <input type="text" class="form-control" id="institucion-0" required>
            </div>
            <div class="form-group">
              <label for="titulo-0" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo-0" required>
            </div>
            <div class="form-group">
              <label for="fechas-educacion-0" class="form-label">Fechas</label>
              <input type="text" class="form-control" id="fechas-educacion-0" required>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary btn-add" id="agregar-educacion">Agregar Educación</button>
    </div>

    <div class="cv-section">
      <h3>Certificaciones</h3>
      <div id="certificaciones-container">
        <div class="cv-card certificacion-item">
          <div class="cv-card-header">
            Certificación #1
            <button type="button" class="btn btn-sm btn-remove" onclick="eliminarSeccion(0)">
              Eliminar
            </button>
          </div>
          <div class="cv-card-body">
            <div class="form-group">
              <label for="nombre-certificacion-0" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre-certificacion-0" required>
            </div>
            <div class="form-group">
              <label for="institucion-certificacion-0" class="form-label">Institución</label>
              <input type="text" class="form-control" id="institucion-certificacion-0" required>
            </div>
            <div class="form-group">
              <label for="fecha-certificacion-0" class="form-label">Fecha</label>
              <input type="text" class="form-control" id="fecha-certificacion-0" required>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary btn-add" id="agregar-certificacion">Agregar Certificación</button>
    </div>

    <div class="cv-section">
      <h3>Idiomas</h3>
      <div id="idiomas-container">
        <div class="cv-card idioma-item">
          <div class="cv-card-header">
            Idioma #1
            <button type="button" class="btn btn-sm btn-remove" onclick="eliminarSeccion(0)">
              Eliminar
            </button>
          </div>
          <div class="cv-card-body">
            <div class="form-group">
              <label for="idioma-0" class="form-label">Idioma</label>
              <input type="text" class="form-control" id="idioma-0" required>
            </div>
            <div class="form-group">
              <label for="nivel-idioma-0" class="form-label">Nivel</label>
              <input type="text" class="form-control" id="nivel-idioma-0" required>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary btn-add" id="agregar-idioma">Agregar Idioma</button>
    </div>

    <div class="cv-section">
      <h3>Referencias</h3>
      <div id="referencias-container">
        <div class="cv-card referencia-item">
          <div class="cv-card-header">
            Referencia #1
            <button type="button" class="btn btn-sm btn-remove" onclick="eliminarSeccion(0)">
              Eliminar
            </button>
          </div>
          <div class="cv-card-body">
            <div class="form-group">
              <label for="nombre-referencia-0" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre-referencia-0" required>
            </div>
            <div class="form-group">
              <label for="puesto-referencia-0" class="form-label">Puesto</label>
              <input type="text" class="form-control" id="puesto-referencia-0" required>
            </div>
            <div class="form-group">
              <label for="empresa-referencia-0" class="form-label">Empresa</label>
              <input type="text" class="form-control" id="empresa-referencia-0" required>
            </div>
            <div class="form-group">
              <label for="telefono-referencia-0" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="telefono-referencia-0" required>
            </div>
            <div class="form-group">
              <label for="email-referencia-0" class="form-label">Email</label>
              <input type="email" class="form-control" id="email-referencia-0" required>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary btn-add" id="agregar-referencia">Agregar Referencia</button>
    </div>

    <div class="cv-section">
      <button id="generar-cv" type="submit" class="btn btn-primary">Generar CV</button>
    </div>
  </div>
</body>
<script src="files/scripts/js/generar.js"></script>
<script src="files/scripts/js/crearJson.js"></script>
</html>
